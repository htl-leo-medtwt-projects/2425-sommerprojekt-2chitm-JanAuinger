<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Anmeldung</title>
</head>
<body id="startscreen">
    <video autoplay muted loop id="login_video">
        <source src="../media/videoplayback.mp4" type="video/mp4">
      </video>

    <div class="login">
        <h1>CrimeVerse</h1>
        <h3>Create Account</h3>
       
    <!-- From Uiverse.io by AmIt-DasIT --> 
    <div class="container" id="name">
    <input required="" type="text" name="text" class="input">
    <label class="label">Username</label>
    </div>

    <div class="container" id="password">
        <input required="" type="password" name="text" class="input">
        <label class="label">Password</label>
    </div>

    <button class="boton-elegante">Log In</button>


    </div>
    
</body>
</html>
